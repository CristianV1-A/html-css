<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
        
            
            
        }
        td{
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5" class="cima">A</td>
            <td rowspan="4" class="direita">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="esquerda">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="5" class="baixo">N</td>
        </tr>
    </table>
    
</body>
</html>
