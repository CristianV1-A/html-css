<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video width = 560 controls autoplay loop>
    <source src="midia/Video-Gatinho720p.mp4" type="video/mp4" width="500">
    <source src="midia/Video-Gatinho720p.ogg" type="video/ogg" width="500">
    <source src="midia/Video-Gatinho3.webm" type="vídeo/webm" width="500">
    <source src="midia/Video-Gatinho2.mkv" type="vídeo/mkv" width="500">
    <p>Seu navegador nao tem compatibilidade com reproduçao de vídeos!</p> 
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=VrlSswbZEmrK454f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Incorporando vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/126060304?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Fears"></iframe>


    
</body>
</html>
