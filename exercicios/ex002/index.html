<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito,
        basta colocar tudo no meio do par de &lt;p&gt; e &lt;/p&gt; <!--Less THAN/ Greater THAN-->
    </p>
    <p>Se precisar quebrar o texto em aglum lugar expecifico <br> como esse basta ultilizar a tag br.</p>
    <p>vamos adicionar simbolos especiais:
        &reg;
        &copy;
        &trade;
    
    </p>
    <p>Vamos adicionar emoji:
        &#x1F480;
        &#x1F62D;
    </p>
</body>
</html>
